<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Midias em HTML5</title>
</head>
<body>
    <h1>Imagens dinamicas</h1>
    <p>Tente abrir esse site em varios dispositivos diferentes ou simplesmente aumente e diminua o tamanho do seu navegador</p>

    <picture>
        <source media="(max-width: 750px)" srcset="imagens/foto-p.png" type="image/png">
        <source media="(max-width: 1050px)" srcset="imagens/foto-m.png" type="image/png">
        <img src="imagens/foto-g.png" alt="imgem flexivel">
    </picture>
    <h1>Reproduzindo audio </h1>
    <p>Vamos aprender a reproduzir audio em HTML5.</p>
    <audio preload="metadata" autoplay controls>
        <source src="midia/mc lon.mp3" type="audio/mpeg">
        <source src="midia/mc lon.ogg" type="audio/ogg">
        <source src="midia/mc lon.wav" type="audio/wav">
        <p>Infelizmente o seu navegador n√£o consegue reproduzir audio <a href="midia/mc lon.mp3">Clique aqui para baixar o arquivo MP3</a></p>

    </audio>

</body>
</html>
