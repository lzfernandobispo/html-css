<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="android-chrome-192x192.png" type="image/x-icon">
    <title>Desafio 6</title>
</head>
<body>
    <h1>Tags em HTML</h1>
    <p>Em HTML5, podemos inserir os elemontos da lista a seguir. Passe o mause sobre os termos para descobrir qual tag deverá utilizar em cada caso.</p>
    <ul>
        <li><abbr title="Use a tag <p>">Páragrafo</abbr></li>
        <li><abbr title="Use a tag <h1>...<h6>">Titulo</abbr></li>
        <li><abbr title="Use a tag <img>">Imagens</abbr></li>
        <li><abbr title="Use a tag <abbr>">Abreviações</abbr></li>
        <li><abbr title="Use a tag <code>">Código-fonte</abbr></li>
        <li><abbr title="Use a tag <ol> e <li>">Listas númeradas</abbr></li>
        <li><abbr title="Use a tag <ul> e <li>">Listas com demarcadores</abbr></li>
    </ul>
</body>
</html>
